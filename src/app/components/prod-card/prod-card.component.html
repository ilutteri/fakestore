<div class="card" style="width: 18rem;">
    <img [src]="prod.image" class="card-img-top" [alt]="prod.title">
    <div class="card-body">
      <h5 class="card-title">{{prod.title}}</h5>
      <p class="card-text">{{prod.description}}</p>
      <h6>$ {{prod.price}}</h6>
      <a href="#" class="btn btn-primary">Buy!</a>
     
    </div>
</div>
